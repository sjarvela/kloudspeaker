<!DOCTYPE html>
<html>

<head>
    <title>Example Kloudspeaker Development Page</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/dev.css">
    <link rel="stylesheet" href="css/kloudspeaker.css">
</head>

<body>
    <div id="kloudspeaker">
        <div style="text-align: center;"><img src='css/images/wait.gif' alt='Loading...' /></div>
    </div>
</body>

<script type="text/javascript" language="javascript" src="js/lib/jquery.min.js"></script>
<script type="text/javascript" language="javascript" src="js/lib/underscore.js"></script>
<script type="text/javascript" language="javascript" src="js/lib/json.js"></script>
<script type="text/javascript" language="javascript" src="js/lib/jquery.tmpl.min.js"></script>
<script type="text/javascript" language="javascript" src="js/lib/jquery-ui.js"></script>
<script type="text/javascript" language="javascript" src="js/lib/jquery-file-uploader.js"></script>
<script type="text/javascript" language="javascript" src="js/lib/jquery-singledoubleclick.js"></script>
<script type="text/javascript" language="javascript" src="js/lib/bootstrap.js"></script>
<script type="text/javascript" language="javascript" src="js/lib/bootstrap-lightbox.js"></script>
<script type="text/javascript" language="javascript" src="js/lib/bootstrap-datetimepicker.js"></script>
<script type="text/javascript" language="javascript" src="js/lib/ZeroClipboard.js"></script>
<script type="text/javascript" language="javascript" src="js/lib/knockout-3.3.0.js"></script>
<script type="text/javascript" language="javascript" src="js/lib/knockout.validation.js"></script>
<script type="text/javascript" language="javascript" src="js/lib/imagesloaded.js"></script>
<script type="text/javascript" language="javascript" src="js/lib/modernizr.js"></script>
<script type="text/javascript" language="javascript" src="js/lib/date.js"></script>
<script type="text/javascript" language="javascript" src="js/lib/require.js"></script>
<script type="text/javascript" language="javascript" src="js/init.js"></script>

<script>
    require.config({
        baseUrl: "js",
        paths: {
            'durandal': 'durandal/js/',
            'text': 'requirejs-text/text'
        },
        packages: [{
            name: 'templates',
            location: '../templates'
        }],
        shim: {
            'bootstrap': {
                deps: ['jquery'],
                exports: 'jQuery'
            }
        }
    });
    define('jquery', [], function() {
        return $;
    });
    define('knockout', [], ko);
</script>

<script type="text/javascript">
    $(document).ready(function() {
        require(['kloudspeaker/app'], function(app) {
            app.init({
                "language": {
                    "default": "en"
                },
                "file-view": {
                    "list-view-columns": [
                        {
                            id: "name",
                            width: 250
                        },
                        "size",
                        {
                            id: "file-modified",
                            width: 150
                        }
                    ]
                },
                "modules": {
                    load: ['kloudspeaker/ui/dropbox']
                },
                plugins: {
                    "itemdetails": {
                        filetypes: {
                            "jpg,tiff": {
                                "metadata-created": {},
                                "last-modified": {},
                                "size": {},
                                "exif": {},
                            },
                            "*": {
                                "metadata-created": {},
                                "last-modified": {},
                                "size": {}
                            }
                        }
                    }
                }
            });
        });
    });
</script>

</html>
