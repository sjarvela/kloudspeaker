<script id="mollify-tmpl-eventlogging-options" type="text/x-jquery-tmpl">
	<div class="mollify-eventlogging-options accordion">
		<div class="accordion-group">
			<div class="accordion-heading">
				<a class="accordion-toggle localized" data-toggle="collapse" href="#eventLoggingOptions" text-key="pluginEventLoggingAdminOptionsTitle"></a>
			</div>
			<div id="eventLoggingOptions" class="accordion-body collapse">
				<div class="accordion-inner">
		      
					<form class="form-horizontal">
						<div class="control-group">
							<label class="control-label localized" for="eventlogging-event-type" text-key="pluginEventLoggingAdminOptionEventType"></label>
							<div class="controls">
								<select id="eventlogging-event-type"></select>
								<input id="eventlogging-event-type-custom" type="text" style="display:none"></input>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label localized" for="eventlogging-user" text-key="pluginEventLoggingAdminOptionUser"></label>
							<div class="controls">
								<select id="eventlogging-user"></select>
							</div>
						</div>
						
						<div class="control-group">
							<label class="control-label localized" for="eventlogging-start" text-key="pluginEventLoggingAdminOptionTime"></label>
							<div class="controls">
								<div id="eventlogging-start" class="input-append">
								    <input id="eventlogging-start-input" type="text"></input>
								    <span class="add-on"><i data-time-icon="icon-time" data-date-icon="icon-calendar"></i></span>
								</div>
								-
								<div id="eventlogging-end" class="input-append">
								    <input id="eventlogging-end-input" type="text"></input>
								    <span class="add-on">
								      <i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
								    </span>
								</div>
							</div>
						</div>
					</form>
		
				</div>
			</div>
		</div>
	</div>
</script>
<script id="mollify-tmpl-config-eventlogging-eventdetails" type="text/x-jquery-tmpl">
	<div id="mollify-config-eventlogging-eventdetails-content">
		<legend>${event.type}</legend>
		
		<dl class="dl-horizontal">
			<dt class="localized" text-key="pluginEventLoggingAdminDetailsTime"></dt>
			<dd>${$item.formatTimestamp($item.data.event.time)}</dd>
			
			<dt class="localized" text-key="pluginEventLoggingAdminDetailsUser"></dt>
			<dd>${event.user || "&nbsp;"}</dd>

			<dt class="localized" text-key="pluginEventLoggingAdminDetailsIP"></dt>
			<dd>${event.ip || "&nbsp;"}</dd>

			{{if event.item}}
			<dt class="localized" text-key="pluginEventLoggingAdminDetailsItem"></dt>
			<dd>{{html $item.formatItem($item.data.event)}}</dd>
			{{/if}}
			
			{{if details}}
			{{each details}}
			<dt>${title}</dt>
			<dd>${value}</dd>
			{{/each}}
			{{/if}}
		</dl>
	</div>
</script>
